<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bodyCreate">
    <div>

        <form id="form">
            <h3>Create an appointment</h3><br /><br />
            <label for="name">Name:</label><br />
            <input class="inputField" type="text" name="name" required />
            <br /><br />
            <label for="number">Phone Number:</label><br />
            <input class="inputField" type="text" name="number" required />
            <br /><br />
            <label for="date">Date of Appointment:</label><br />
            <input class="inputField" type="text" name="date" placeholder="YYYY-MM-DD" required />
            <br /><br />
            <label for="hour">Hour of Appointment:</label><br />
            <input class="inputField" type="text" name="hour" placeholder="HH:MM" required />
            <br /><br />
            <label for="symptoms">Symptoms:</label><br />
            <textarea name="symptoms" class="inputField" required> </textarea>
            <br /><br />
            <input type="submit" />
        </form>
    </div>
    <script src="create.js"></script>
</body>

</html>
